<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Habitat operator demo</title>
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="./resources/images/favicon.ico" type="image/x-icon">
  </head>

  <body>
    <div class="container">
      <h1>Welcome to the Habitat operator demo app.</h1>
      <div class="counter">
        <h3>View count</h3>
        <p class="count">0</p>
        <form action="/reset" method="post">
          <input class = "button" value="Reset" type="submit">
        </form>
      </div>
    </div>
  </body>

<section class="logos">
  <div class="habitat-logo"><img src="resources/images/habitat-logo-by-chef.svg" alt="Habitat logo"></div>
  <div class="kubernetes-logo"><img src="resources/images/kubernetes-logo.svg" alt="Kubernetes logo"></div>
</section>

<footer>
  <img class="habicat-jumping" src="resources/images/image-cat-jumping.svg" alt="Habicat jumping">
  <img class="habicat-set" src="resources/images/image-cat-set.svg" alt="Habicat standing with package">
</footer>

</html>
